<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/codemirror.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/codemirror.css">
    </head>
    <body>
        <div>
            <textarea id="content" name="content"></textarea><br />
            <button id="compile" type="compile">Click</button>
        </div>
    
        <div>
            <textarea id="result"></textarea>
        </div>
    </body>
    <script>
        const content = document.getElementById('content');
        var myCodeMirror = CodeMirror.fromTextArea(content, {
            mode: 'javascript',
            smartIndent: true,
            indentWithTabs: true,
            lineNumbers: true,
            tabSize: 4,
            theme: 'dracula.css'
        });
        myCodeMirror.setValue('function solution() { \r\treturn; \r}');
        document.getElementById('compile').addEventListener('click', function() {
            const code = myCodeMirror.getValue();
            const url = 'http://localhost:3000/compile';
            sendAjax(url, code, setResult)
        });
        function sendAjax(url, data, callback){
            // 입력값을 변수에 담고 문자열 형태로 변환
            var data = {'code' : data};
            data = JSON.stringify(data);

            // content-type을 설정하고 데이터 송신
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url);
            xhr.setRequestHeader('Content-type', "application/json");
            xhr.send(data);
            
            // 데이터 수신이 완료되면 표시
            xhr.addEventListener('load', function(){
                const result = document.getElementById('result');
                callback(xhr.responseText);
            });
        }

        function setResult(value) {
            const result = document.getElementById('result');
                result.value = value;
        }
    </script>
</html>
